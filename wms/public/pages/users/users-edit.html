<div class="route-bg">
    <a href="#home">首页</a> >> <a href="#users-list">用户管理</a> >> 用户添加
</div>
<div class="main-content">
    <div id="page-content">
        <div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="account" class="col-sm-1 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="account" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">角色</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="role" id="role1" value="1"> 管理员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="role" id="role2" value="2"> 普通用户
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-1 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">立即添加</button>
                        <button type="button" class="btn btn-danger btn-lg">取消</button>
                    </div>
                </div>
                
            </form>

        </div>
    </div>
</div>
