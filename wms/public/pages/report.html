<!-- report.html -->
<div>
    <h1>数据报表</h1>
 
    <p>{{ message }}</p>

    <div class="table-responsive">
        <table class="table table-striped table-hover table table-bordered">
            <thead>
            <tr style="background: #dcdcdc;"><th>标题1</th><th>标题2</th><th>标题3</th><th>标题4</th></tr></thead>
            <tr><td class="success">数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td class="warning">数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td class="danger">数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td class="info">数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td>数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td>数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td>数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
            <tr><td>数据1</td><td>数据2</td><td>数据3</td><td>数据4</td></tr>
        </table>
    </div>

    <!--data labels series不能使用-连接-->

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="line" class="chart chart-line" data="line_data"
            labels="line_labels" legend="true" series="line_series" click="onLineClick">
        </canvas>
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="bar" class="chart chart-bar" data="bar_data" labels="bar_labels">
        </canvas> 
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="doughnut" class="chart chart-doughnut" data="doughnut_data"
            labels="doughnut_labels"></canvas>
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="radar" class="chart chart-radar" data="radar_data"
            labels="radar_labels"></canvas>
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="pie" class="chart chart-pie" data="pie_data"
            labels="pie_labels"></canvas>
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="polar-area" class="chart chart-polar-area" data="polar_data"
            labels="polar_labels"></canvas>
    </div>

    <div style="width: 600px; height: 360px; float: left; border: 1px solid #DDD;">
        <canvas id="toggle" class="chart-base" chart-type="toggle_type"
            data="toggle_data" labels="toggle_labels" legend="true"
            click="onToggleClick"></canvas>
    </div>

</div>
